                    <div>
                        <div class="btnWthasDr">
                            <img style="width: 100%;" src="/NOV2020---Dr-Luciano-[AnÃºncios]-Modal.png" alt="">

                </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        if (!localStorage.drLucianoWthas) {
            document.querySelector(".boxDrLucianoWthas").classList.remove('hide');
            $('#myModal').modal('show')
        }

        const acceptCookies = () => {
            document.querySelector(".boxDrLucianoWthas").classList.add('hide');
            $('#myModal').modal('hide');
            localStorage.setItem("drLucianoWthas", "accept");
            window.location.href = ("https://bit.ly/DrLucianoMartinsCirurgias")
        };

        const btnCookies = document.querySelector(".btnWthasDr");

        btnCookies.addEventListener('click', acceptCookies);
    </script>
</body>
